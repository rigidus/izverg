<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title></title>
	<link href="/css/adm.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.leftcmsmenu {
			background-color: #DDFFDD; border-right: 1px dotted #CCCCCC;
		}
	</style>
	<script>
	function ShowHide(id)
	{ 
		if (document.getElementById(id).style.display == 'none') { document.getElementById(id).style.display = 'block'; } else { document.getElementById(id).style.display = 'none'; } return false;
	}
	</script>
</head>
<body>

<table width="100%" border="0" cellpadding="10" cellspacing="0" bgcolor="#6ba0d6">
	<tr><td>
		<p style="font-family: Tahoma, sans-serif; font-size: 14px;	font-weight: bold; 	color: #FFFFFF; text-decoration: none;">
		release date: {VERSION}
		</p>
	</td></tr>
</table>

<table width="100%" height="25" border="0" cellpadding="0" cellspacing="0" class="tablemenu">
<tr><td background="/img/fonmenu.gif">
	<!-- _BEGIN topmenu -->
    <!-- a class="menu1" href="{topmenu_key}">{topmenu_title}</a><span class="razd">|</span -->
    <!-- _END topmenu -->
</td></tr>
</table>
	
<table width="100%" border="0" cellspacing="0" cellpadding="20">
<tr>
	<td class="leftcmsmenu">
		<form method="post" style="margin: 0; padding: 0;">
		<input type="hidden" name="act" value="logout" />
		<input type="submit" value="Выход"  style="border: 1px solid #AAAAAA;" />
		</form>
	</td>
	<td style="background-color: #FFFFCC; border-bottom: 1px dotted #CCCCCC">
		<!-- BEGIN BreadCrumbs -->
		<a href="{bc_link}">{bc_title}</a> /
		<!-- END BreadCrumbs -->
	</td>
</tr>
<tr>
	<td class="leftcmsmenu" width="150" valign="top">
		<!-- BEGIN topmenu -->
	    <div style="margin-bottom: 8px;"><a href="{topmenu_key}" style="font-size: 90%; font-weight: bold;">{topmenu_title}</a></div>
	    <!-- END topmenu -->
	</td>
	<td valign="top">
		{content}
	</td>
</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="6" class="tablefooter">
	<tr><td height="23">&nbsp;</td></tr>
</table>

</body>
</html>
