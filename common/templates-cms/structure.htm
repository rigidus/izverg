<form method="post">
<table cellpadding="0" cellspacing="0" border="0">
<tr>
	<td valign="top">
		<select onchange="javascript: location.href=(('{module_url}/')+(this.value));">
			<!-- BEGIN Vetka -->
			<option value="{key}" {selected}>{title}</option>
			<!-- END Vetka -->
		</select>
		<br />
		<br />
		<input type="hidden" name="act" value="order" />
		<input type="submit" value="Пересортировать" style="border: 1px solid #999999" />
	</td>
	<td><img src="/img/spacer.gif" width="20" /></td>
	<td style="border-left: 1px solid red"><img src="/img/spacer.gif" width="10" /></td>
	<td valign="top">
		<table cellpadding="0" cellspacing="0" border="0">
			<!-- BEGIN MenuElt -->
			<tr style="margin:0; padding: 0">
				<td style="margin:0; padding: 0">
					<div style="margin-left: {level}px">
						<!-- BEGIN Controls -->
						<a href="{key}" style="text-decoration: none;">
							<img src="{gif}" border="0">
						</a>
						<!-- END Controls -->
						<!-- BEGIN hyperlink -->
						<a href="{link}">
							{title}
						</a>
						<!-- END hyperlink -->
					</div>
				</td>
			</tr>
			<!-- END MenuElt -->		
		</table>
	</td>
</tr>
</table>

</form>
