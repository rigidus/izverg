<script>

var mouse_x;
var mouse_y;

// Определение позиции элемента на странице
function absPosition(obj) {
      var x = y = 0;
      while(obj) {
            x += obj.offsetLeft;
            y += obj.offsetTop;
            obj = obj.offsetParent;
      }
      return {x:x, y:y};
}

// Определение позиции мыши
function defPosition(event) {
      var x = y = 0;
      if (document.attachEvent != null) { // Internet Explorer & Opera
            x = window.event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
            y = window.event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
      } else if (!document.attachEvent && document.addEventListener) { // Gecko
            x = event.clientX + window.scrollX;
            y = event.clientY + window.scrollY;
      } else {
            // Do nothing
      }
      return {x:x, y:y};
}

function is_inside(id, mouse_x, mouse_y) {
	// Определяем координаты
	click = document.getElementById(id);
	click_x = absPosition(click).x;
	click_y = absPosition(click).y;
	click_w = click.clientWidth + click_x;
	click_h = click.clientHeight + click_y;
	// Проверяем, произошел клик внутри
	if (
		(mouse_x > click_x) && 
		(mouse_y > click_y) &&
		(mouse_x < click_w) &&
		(mouse_y < click_h)
	) {
		return true;
	} else {
		return false;
	}
}


var sel_mod_trap = false; 	// true если курсор мыши был внутри выпадающего меню выбора модуля
var sel_tpl_trap = false; 	// true если курсор мыши был внутри выпадающего меню выбора шаблона

document.onmousemove = function(event) {
	
	// Координаты мыши
	var event = event || window.event; 
	mouse_x = defPosition(event).x
	mouse_y = defPosition(event).y
	
	// Если выведен список всплывающих модулей
		if (document.getElementById('sel-mod').style.display == 'block') {
			
			if (is_inside('sel-mod', mouse_x, mouse_y)) {
				if (!sel_mod_trap) {
					// Курсор оказался внутри списка всплывающих модулей
					// Надо установить ловушку
					sel_mod_trap = true;
				}
			} else {
				if (sel_mod_trap) {
					// Курсор вышел, надо скрыть выпадающий список модулей
					// (и возвратить значение по умолчанию)
					document.getElementById('sel-mod').style.display = 'none';
					document.getElementById('sel-mod-input').value = '{module}';
					return;
				}
			}
			
		}
		
	// Если выведен список шаблонов
		if (document.getElementById('sel-tpl').style.display == 'block') {
			
			if (is_inside('sel-tpl', mouse_x, mouse_y)) {
				if (!sel_tpl_trap) {
					// Курсор оказался внутри списка всплывающих шаблонов
					// Надо установить ловушку
					sel_tpl_trap = true;
				}
			} else {
				if (sel_tpl_trap) {
					// Курсор вышел, надо скрыть выпадающий список шаблонов
					// (и возвратить значение по умолчанию)
					document.getElementById('sel-tpl').style.display = 'none';
					document.getElementById('sel-tpl-input').value = '{tpl}';
					return;
				}
			}

		}
		
}

document.onclick = function(event) {

	// Координаты мыши
	var event = event || window.event; 
	mouse_x = defPosition(event).x
	mouse_y = defPosition(event).y
	
	// Проверяем, произошел клик в поле ввода подключаемого модуля
	if (is_inside('sel-mod-input', mouse_x, mouse_y)) {
		// Выводим список вспывающих модулей и выходим из функции
		// (при этом заряжаем ловушку курсора мыши внутри выпадающего списка)
		document.getElementById('sel-mod').style.display = 'block';
		sel_mod_trap = false;
		return;
	}

	// Если выведен список всплывающих модулей и клик произошел в нем
	
		if (document.getElementById('sel-mod').style.display == 'block') {

			if (is_inside('sel-mod', mouse_x, mouse_y)) {
				// Скрываем список всплывающих модулей и выходим из функции
				// (onmouseover нам уже записал выбранный модуль в поле ввода)
				document.getElementById('sel-mod').style.display = 'none';
				return;
			} else {
				// Скрываем список всплывающих модулей и выходим из функции
				// (не забыв очистить поле ввода)
				document.getElementById('sel-mod').style.display = 'none';
				document.getElementById('sel-mod-input').value = '{module}';
				return;
			}

		}
		

	// Проверяем, произошел клик в поле ввода подключаемого шаблона
	if (is_inside('sel-tpl-input', mouse_x, mouse_y)) {
		// Выводим список вспывающих модулей и выходим из функции
		// (при этом заряжаем ловушку курсора мыши внутри выпадающего списка)
		document.getElementById('sel-tpl').style.display = 'block';
		sel_tpl_trap = false;
		return;
	}
	
	// Если выведен список шаблонов и клик произошел в нем
	
		if (document.getElementById('sel-tpl').style.display == 'block') {

			if (is_inside('sel-tpl', mouse_x, mouse_y)) {
				// Скрываем список всплывающих модулей и выходим из функции
				// (onmouseover нам уже записал выбранный модуль в поле ввода)
				document.getElementById('sel-tpl').style.display = 'none';
				return;
			} else {
				// Скрываем список всплывающих шаблонов и выходим из функции
				// (не забыв очистить поле ввода)
				document.getElementById('sel-tpl').style.display = 'none';
				document.getElementById('sel-tpl-input').value = '{tpl}';
				return;
			}
			
		}
}

</script>
