<h2>{h_title}</h2>

<form method="post">

<table width="100%">
<tr>
	<td width="1">Логин:&nbsp;</td>
	<td><input type="text" name="login" value="{login}" style="width: 150px" /></td>
	<td><small></small></td>
</tr>
<tr>
	<td width="1">Пароль:&nbsp;</td>
	<td><input type="text" name="password" value="{password}" style="width: 150px" /></td>
</tr>
<tr>
	<td width="1">Имя:&nbsp;</td>
	<td><input type="text" name="name" value="{name}" style="width: 150px" /></td>
</tr>
<tr>
	<td width="1">Email:&nbsp;</td>
	<td><input type="text" name="email" value="{email}" style="width: 150px" /></td>
</tr>
<tr>
	<td width="1">Текст:&nbsp;</td>
	<td><textarea name="text" rows="7" style="width: 100%" />{text}</textarea></td>
</tr>
<tr>
	<td width="1">ICQ:&nbsp;</td>
	<td><input type="text" name="icq" value="{icq}" /></td>
</tr>
<tr>
	<td width="1">Сайт:&nbsp;</td>
	<td><input type="text" name="site" value="{site}" /></td>
</tr>
<tr>
	<td width="1">Телефон:&nbsp;</td>
	<td><input type="text" name="telephone" value="{telephone}" /></td>
</tr>
<tr>
	<td width="1">No&nbsp;SPAM:&nbsp;</td>
	<td><input type="checkbox" name="not_notify" value="1" {not_notify_checked} /></td>
</tr>
<tr>
	<td width="1">Фамилия:&nbsp;</td>
	<td><input type="text" name="f" value="{f}" /></td>
</tr>
<tr>
	<td width="1">Имя:&nbsp;</td>
	<td><input type="text" name="i" value="{i}" /></td>
</tr>
<tr>
	<td width="1">Отчество:&nbsp;</td>
	<td><input type="text" name="o" value="{o}" /></td>
</tr>

<tr>
	<td width="1"><input type="hidden" name="act" value="{act}" /></td>
	<td><input type="submit" value="Сохранить" /></td>
</tr>
</table>

</form>
